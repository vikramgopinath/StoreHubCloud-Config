	SELECT TRANSACTION_TYPE, RTV_ORDER_NBR, SUPPLIER_ID, STATUS_IND, DESTINATION_ORGANIZATION_ID, \
		DESTINATION_SUBINVENTORY_CODE, dbo.retreivestoreid(NULL, DESTINATION_ORGANIZATION_ID, \
		DESTINATION_SUBINVENTORY_CODE) AS STORE_ID, RET_AUTH_NBR, CREATION_DATE, COMMENT_DESC, NOT_AFTER_DATE, \
		H.STG_HEADER_ID, STG_STATUS, STG_ERROR_MESSAGE, STG_LOAD_DATE, STG_PROCESS_DATE, SEQ_NBR, ITEM_ID, RTV_QTY, \
		REASON, STG_LINE_ID, STG_SIM_RUN_ID, STG_SIM_PROCESS_DATE, STG_SIM_STATUS, STG_SIM_ERROR_MESSAGE, STG_EVENT_ID \
	FROM XHUB_STG_RTVREQ_HEADER H, XHUB_STG_RTVREQ_LINE L \
	WHERE H.STG_HEADER_ID = L.STG_HEADER_ID AND ((STG_SIM_PROCESS_DATE IS NULL AND STG_SIM_STATUS='0') \
		OR (STG_SIM_PROCESS_DATE IS NOT NULL AND STG_SIM_STATUS='2'))
	

